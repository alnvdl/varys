<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 maximum-scale=1.0">
    <meta name="theme-color" media="(prefers-color-scheme: light)" content="#DDD">
    <meta name="theme-color" media="(prefers-color-scheme: dark)" content="#333">
    <link href="/static/reader.css" rel="stylesheet">
    <link rel="icon" href="/static/icon16.png" sizes="16x16" type="image/png">
    <link rel="icon" href="/static/icon32.png" sizes="32x32" type="image/png">
    <link rel="icon" href="/static/icon180.png" sizes="180x180" type="image/png">
    <link rel="apple-touch-icon" href="/static/icon180.png" sizes="180x180" type="image/png">
    <link rel="icon" href="/static/icon.svg" sizes="any" type="image/svg+xml">
    <script src="/static/reader.js"></script>
    <title>Reader</title>
</head>

<body>
    <div id="controls">
        <div id="controls-container" class="container">
            <nav id="breadcrumbs" aria-label="breadcrumbs">
                <ol id="breadcrumb-items" class="breadcrumbs">
                </ol>
            </nav>
            <div id="action-area">
                <a id="read-button">
                    <div class="icon-container">
                        <svg id="read-icon" xmlns="http://www.w3.org/2000/svg" fill="currentColor"
                            class="bi bi-check-square" viewBox="0 0 16 16">
                            <path
                                d="M14 1a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1h12zM2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2z" />
                            <path
                                d="M10.97 4.97a.75.75 0 0 1 1.071 1.05l-3.992 4.99a.75.75 0 0 1-1.08.02L4.324 8.384a.75.75 0 1 1 1.06-1.06l2.094 2.093 3.473-4.425a.235.235 0 0 1 .02-.022z" />
                        </svg>
                    </div>
                </a>
                <a id="open-button">
                    <div class="icon-container">
                        <svg id="open-icon" xmlns="http://www.w3.org/2000/svg" fill="currentColor"
                            class="bi bi-box-arrow-up-right" viewBox="0 0 16 16">
                            <path fill-rule="evenodd"
                                d="M8.636 3.5a.5.5 0 0 0-.5-.5H1.5A1.5 1.5 0 0 0 0 4.5v10A1.5 1.5 0 0 0 1.5 16h10a1.5 1.5 0 0 0 1.5-1.5V7.864a.5.5 0 0 0-1 0V14.5a.5.5 0 0 1-.5.5h-10a.5.5 0 0 1-.5-.5v-10a.5.5 0 0 1 .5-.5h6.636a.5.5 0 0 0 .5-.5z" />
                            <path fill-rule="evenodd"
                                d="M16 .5a.5.5 0 0 0-.5-.5h-5a.5.5 0 0 0 0 1h3.793L6.146 9.146a.5.5 0 1 0 .708.708L15 1.707V5.5a.5.5 0 0 0 1 0v-5z" />
                        </svg>
                    </div>
                </a>
            </div>
        </div>
    </div>

    <div id="content" class="container"></div>

</body>

</html>
